name: Deploy Azure Function Static Web App

on:
  push:
    branches:
      - main

env:
  PROJECT_DIRECTORY: './frontend'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: ${{ env.PROJECT_DIRECTORY }} # App source code path
          api_location: "${{ env.PROJECT_DIRECTORY }}/.output/server" # Api source code path - optional
          output_location: "${{ env.PROJECT_DIRECTORY }}/.output/public" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
